<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Todo-edit</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<h1>編集画面</h1>
	<form th:action="@{/todo/{todoId}(todoId=*{todoId})}" th:method="put" th:object="${todo}">
		<div class="form-group">
			<label class="control-label">Title</label>
			<input class="form-control" type="text" th:field="*{todoTitle}"></input>
		</div>
		<button class="btn btn-dark" type="submit">更新</button>
	</form>
	<div>
		<a class="btn btn-link" href="/todo">一覧画面へ</a>
	</div>
</div>
</body>
</html>
