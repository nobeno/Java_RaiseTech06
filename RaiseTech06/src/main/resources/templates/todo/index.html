<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Todo-index</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
	<h1>一覧表示</h1>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Todo</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="todo : ${todolists}" th:object="${todo}">
				<td th:text="*{todoId}"></td>
				<td th:text="*{todoTitle}"></td>
				<td><a class="btn btn-secondary btn-xs" th:href="@{/todo/{todoId}/edit(todoId=*{todoId})}">編集</a></td>
				<td>
					<form th:action="@{/todo/{todoId}(todoId=*{todoId})}" th:method="delete">
						<input class="btn btn-danger btn-xs" type="submit" value="削除" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-dark" href="/todo/new">新規作成</a>
</div>
</body>
</html>
